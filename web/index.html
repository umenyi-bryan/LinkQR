<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ LinkQR ⚡</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚡ LinkQR ⚡</h1>
    <p class="tagline">Turn any link into a glowing neon QR code</p>

    <div class="form">
      <input id="urlInput" type="text" placeholder="https://example.com" />
      <button id="generateBtn">Generate QR</button>
    </div>

    <div class="qr-display" id="qrDisplay">
      <p>No QR found yet. Run the CLI or submit a URL above and refresh.</p>
    </div>

    <footer>
      <p>Made by <strong>Anonymous</strong> • <span class="brand">LinkQR</span> — Open Source</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
